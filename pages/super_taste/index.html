<!DOCTYPE html>
<html lang="en">
<head>
	<title>食尚玩家工具箱</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="icon.png">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
	<div id="clock" class="light">
		<div class="display">
			<div class="weekdays"></div>
			<div class="ampm"></div>
			<div class="alarm"></div>
			<div class="digits"></div>
		</div>
	</div>

	<div class="input-holder">
		<!-- Start -->
		<!-- <div class="input-start">
			<a class="button btn_start"> 開始工作 </a>
			<p id="begin_txt"></p>
		</div> -->
		<!-- AD -->
		<div class="input-ad">
			<a class="button btn_ad_start"> 廣告開始 </a>
			<a class="button btn_ad_end"> 廣告結束 </a>
		</div>
		<!-- Text -->
		<div class="input-text">
			<input class="text-minute" id='input-text-id'>
			<a class="button btn_enter">送出</a>			
		</div>
	</div>

	<div class="logs-holder">
		<table id="myTable">
			<tr>
				<td>時間</td>
				<td>文字</td>
			</tr>
		</table>
	</div>
	<div class="output-holder">
		<a class="button btn_copy">搞定了啦哪次不搞定</a>
	</div>

	<!-- JavaScript Includes -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.0.0/moment.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
